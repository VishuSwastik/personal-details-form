<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <form>
        <div>
        <label>Personal details</label><br>
        <label>Salutation</label><br>

        <select>
            <option>--None--</option>
            <option>Mr.</option>
            <option>Mrs.</option>
        </select></div><br>
        <div>
        <label>First Name:</label>
        <input type="text" placeholder="abcd"/></div><br>
        <div>
        <label>Last Name:</label>
        <input type="text" placeholder="abcd"/></div><br>
        <div>
        <label>Gender:</label>
        <input type="radio" value="Male"><label>Male</label>
        <input type="radio" value="Female"><label>Female</label></div><br>
        <div>
        <label>Email:</label><input type="email" value="abc@gmail.com"/></div><br>
        <div>
        <label>Date of birth:</label><input type="date"/>
        </div>
        <br>
        <div>
        <label>Address:</label><br><textarea cols="30" rows="5"></textarea></div><br>
        <button type="submit">Submit</button>
   
    </form>

</body>
</html>
